<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Album</title>
	<link rel="stylesheet" href="./assets/scss/main.min.css">
	<link rel="stylesheet" href="./assets/scss/album.min.css">
</head>

<body data-bs-theme="dark">
	<div class="container-fluid hero customBg" id="hero">
		<div class="container py-4 position-relative z-2">
			<div class="row align-items-end">
				<div class="col-12 col-md-3 text-center text-md-start placeholder-wave">
					<img src="" alt="" crossorigin="anonymous" class="img-thumbnail rounded album-cover placeholder"
						id="albumCover" width="1000" height="1000">
				</div>
				<div class="col-12 col-md-9">
					<p class="mb-1">Album</p>
					<div class="placeholder-wave">
						<h1 class="fs-2 fw-bold mb-3 placeholder" id="albumTitle">Titolo album</h1>
					</div>
					<div class="placeholder-wave">
						<p class="placeholder"><img src="" alt="" id="artistImg">
							<a id="albumArtist" href="" class="text-decoration-none fw-bold text-body"></a>
							<b>&centerdot;</b>
							<span id="releaseDate"></span>
							<b>&centerdot;</b> <span id="albumTracksNumber"></span>, <span id="albumDuration"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="start-bg customBg"></div>
	<div class="contaner-fluid">
		<div class="container">
			<!-- Bottoni azione : Play, shuffle, like -->
			<div class="row py-4">
				<div class="col main-actions">
					<button class="btn btn-primary rounded-circle play-btn action">
						<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24">
							<path
								d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
							</path>
						</svg>
					</button>
					<span class="icon-large action">
						<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI">
							<path
								d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z">
							</path>
							<path
								d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z">
							</path>
						</svg>
					</span>
					<span class="icon-large action">
						<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="">
							<path
								d="M5.21 1.57a6.757 6.757 0 0 1 6.708 1.545.124.124 0 0 0 .165 0 6.741 6.741 0 0 1 5.715-1.78l.004.001a6.802 6.802 0 0 1 5.571 5.376v.003a6.689 6.689 0 0 1-1.49 5.655l-7.954 9.48a2.518 2.518 0 0 1-3.857 0L2.12 12.37A6.683 6.683 0 0 1 .627 6.714 6.757 6.757 0 0 1 5.21 1.57zm3.12 1.803a4.757 4.757 0 0 0-5.74 3.725l-.001.002a4.684 4.684 0 0 0 1.049 3.969l.009.01 7.958 9.485a.518.518 0 0 0 .79 0l7.968-9.495a4.688 4.688 0 0 0 1.049-3.965 4.803 4.803 0 0 0-3.931-3.794 4.74 4.74 0 0 0-4.023 1.256l-.008.008a2.123 2.123 0 0 1-2.9 0l-.007-.007a4.757 4.757 0 0 0-2.214-1.194z">
							</path>
						</svg>
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col ">
					<div role="grid">
						<div class="table-row table-header" role="presentation">
							<div class="table-cell" role="columnheader">#</div>
							<div class="table-cell" role="columnheader">Titolo</div>
							<div class="table-cell d-flex justify-content-end" role="columnheader"><span class="icon-medium"><svg
										data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"
										class="Svg-sc-ytk21e-0 dYnaPI">
										<path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"></path>
										<path d="M8 3.25a.75.75 0 0 1 .75.75v3.25H11a.75.75 0 0 1 0 1.5H7.25V4A.75.75 0 0 1 8 3.25z"></path>
									</svg></span></div>
						</div>
						<div role="presentation" id="tracksContainer">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="script/tools.js"></script>
	<script src="script/album.js"></script>
</body>

</html>
