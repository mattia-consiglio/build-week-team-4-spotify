<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./homepage.css" />
  </head>
  <body data-bs-theme="dark">
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-9">
            <div class="row">
              <div class="col d-flex justify-content-between">
                <div class="d-flex flex-grow-1">
                  <a class="text-white" href="#"
                    ><i class="bi bi-caret-left"></i
                  ></a>
                  <a class="text-white" href="#"
                    ><i class="bi bi-caret-right"></i
                  ></a>
                </div>
                <div class="dropdown">
                  <button
                    class="btn btn-dark dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="./assets/imgs/main/image-1.jpg"
                      alt="avatar"
                      class="avatar rounded-3"
                    />
                    UTENTE
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row annuncio p-3">
                <div class="col-4">
                  <img
                    src="./assets/imgs/main/image-12.jpg"
                    alt="copertina album"
                    class="copertina"
                  />
                </div>
                <div class="col-7">
                  <h6>ALBUM</h6>
                  <h2>VIOLA (Feat. Salmo)</h2>
                  <p>Fedez, Salmo</p>
                  <p>Ascolta il nuovo singolo di Fedez e Salmo!</p>
                  <button type="button" class="btn btn-success">Play</button>
                  <button type="button" class="btn btn-dark">Salva</button>
                </div>
                <div class="col-1">
                  <button
                    type="button"
                    class="btn btn-dark nascondi text-secondary"
                  >
                    NASCONDI ANNUNCI
                  </button>
                </div>
              </div>
            </div>
            <div class="col buonasera mt-5">
              <h6 class="text-white">Buonasera</h6>
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="early col-4">
                      <div class="row">
                        <div class="col-3">
                          <img src="./assets/imgs/main/image-14.jpg" />
                        </div>
                        <div class="col-9">
                          <p class="text-white">early stage emily sindrome</p>
                        </div>
                      </div>
                    </div>

                    <div class="early col-4">
                      <div class="row">
                        <div class="col-3">
                          <img src="./assets/imgs/search/image-12.jpg" />
                        </div>
                        <div class="col-9">
                          <p class="text-white">Be the young</p>
                        </div>
                      </div>
                    </div>
                    <div class="early col-4">
                      <div class="row">
                        <div class="col-3">
                          <img src="./assets/imgs/main/image-19.jpg" />
                        </div>
                        <div class="col-9">
                          <p class="text-white">saggio vibes</p>
                        </div>
                      </div>
                    </div>
                    <div class="early col-4">
                      <div class="row">
                        <div class="col-3">
                          <img src="./assets/imgs/main/image-15.jpg" />
                        </div>
                        <div class="col-9">
                          <p class="text-white">Brani che ti piacciono</p>
                        </div>
                      </div>
                    </div>

                    <div class="early col-4">
                      <div class="row">
                        <div class="col-3">
                          <img src="./assets/imgs/main/image-18.jpg" />
                        </div>
                        <div class="col-9">
                          <p class="text-white">2021 lol</p>
                        </div>
                      </div>
                    </div>

                    <div class="early col-4">
                      <div class="row">
                        <div class="col-3">
                          <img src="./assets/imgs/main/image-2.jpg" />
                        </div>
                        <div class="col-9">
                          <p class="text-white">Deep dive with Ali Abdaal</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
